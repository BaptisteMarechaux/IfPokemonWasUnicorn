<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/socket.io/socket.io.js"></script><script type="text/javascript">var socket = io();</script>
	<title>If pokemon was unicorn</title>
	<link rel="stylesheet" type="text/css" href="/public/style/index.css">
	<script src="/public/scripts/pokemonUnicorn.js"></script>
</head>
<body>

	<header>
		<h1>Unicorn Project</h1>
	</header>
	<section class="mainSection">
		<div class="matchmakingSection">
			<div class="login">
				<form>
					<label>User Name</label>
					<input type="text" placeholder="User Name" />

					<label>Password</label>
					<input type="password" placeholder="User Name" />

					<button>Find</button>
				</form>
			</div>
		</div>
		<div class="battleSection">
			<div class="battleWindow">
				<div class="enemySection">
					<div class="statusBar">
						<div id="enemyPokemonName" class="pokemonName">Bulbizarre Nv.5</div>
						<div id="enemyHPText" class="HPText">20/20</div>
						<div id="enemyHPBar" class="pokemonHPBar"><div id="enemyActualHP" class="acutalHP"></div></div>
						<img class="speedImage" src="/public/img/icons/ic_update_white_24dp_1x.png"><div id="enemySpeedGauge" class="speedGauge"><div id="enemyActualSpeed" class="actuelSpeedGauge"></div></div>
						<div id="enemyUsedAction" class="usedActionText">Used Tackle</div>
					</div>
					<div id="enemySprite" class="pokemonSprite">
						<img src="/public/img/battlers/front/001.png">
					</div>
				</div>
				<div class="playerSection">
					<div id="playerSprite" class="pokemonSprite">
						<img src="/public/img/battlers/back/007b.png">
					</div>
					<div class="statusBar">
						<div id="playerPokemonName" class="pokemonName">Carapuce Nv.5</div>
						<div id="playerHPText" class="HPText">20/20</div>
						<div id="playerHPBar" class="pokemonHPBar"><div id="playerActualHP" class="acutalHP"></div></div>
						<img class="speedImage" src="/public/img/icons/ic_update_white_24dp_1x.png"><div id="playerSpeedGauge" class="speedGauge"><div id="playerActualSpeed" class="actuelSpeedGauge"></div></div>
						<div id="playerUsedAction" class="usedActionText">Used Tackle</div>
					</div>
				</div>
			</div>
			<div class="battleCommands">
				<div class="mainCommands">
					<button id="fightCommand" class="mainCommand" onclick="pokemonUMod.selectFight()">Fight</button><!--
				--><button id="pokemonCommand" class="mainCommand" onclick="pokemonUMod.selectPokemon()">Pok√©mon</button><!--
				--><button id="itemCommand" class="mainCommand" onclick="pokemonUMod.selectItem()">Item</button><!--
				--><button id="surrenderCommand" class="mainCommand" onclick="pokemonUMod.selectSurrender()">Give Up</button>
				</div>
				<div class="moveCommands hidden">
					<button id="move1" class="moveCommand" onclick="pokemonUMod.useMove(0)" onmouseover="pokemonUMod.detailMove(0)">Attack 1</button>
					<button id="move2" class="moveCommand" onclick="pokemonUMod.useMove(1)" onmouseover="pokemonUMod.detailMove(1)">Attack 2</button>
					<button id="move3" class="moveCommand" onclick="pokemonUMod.useMove(2)" onmouseover="pokemonUMod.detailMove(2)">Attack 3</button>
					<button id="move4" class="moveCommand" onclick="pokemonUMod.useMove(3)" onmouseover="pokemonUMod.detailMove(3)">Attack 4</button>
				</div>
				<button onclick="pokemonUMod.backToMainCommands()">Back</button>
			</div>
		</div>
	</section>
	<!--<footer>
		Made by "Some Strange People"
	</footer>-->
	<script src="/public/scripts/main.js"></script>
</body>
</html>
